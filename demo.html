    <script>

        const demoMods = [

                url: "https://www.nexusmods.com/skyrim/mods/1000",
                type: "weapon-mod"
            },
            {
                name: "SkyUI",
                description: "–ü–æ–ª–Ω–∞—è –ø–µ—Ä–µ—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ Skyrim.",
                url: "https://www.nexusmods.com/skyrim/mods/3863",
                type: "ui-mod"
            },
            {
                name: "Unofficial Skyrim Special Edition Patch",
                description: "–ù–µ–æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π –ø–∞—Ç—á –¥–ª—è –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –±–∞–≥–æ–≤ –≤ –∏–≥—Ä–µ.",
                url: "https://www.nexusmods.com/skyrimspecialedition/mods/266",
                type: "patch-mod"
            },
            {
                name: "Realistic Water Two",
                description: "–†–µ–∞–ª–∏—Å—Ç–∏—á–Ω–∞—è –≤–æ–¥–∞ –¥–ª—è Skyrim —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º–∏ —Ç–µ–∫—Å—Ç—É—Ä–∞–º–∏.",
                url: "https://www.nexusmods.com/skyrim/mods/41076",
                type: "texture-mod"
            },
            {
                name: "Immersive Armors",
                description: "–î–æ–±–∞–≤–ª—è–µ—Ç –º–Ω–æ–∂–µ—Å—Ç–≤–æ –Ω–æ–≤—ã—Ö —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã—Ö –¥–æ—Å–ø–µ—Ö–æ–≤ –≤ –∏–≥—Ä—É.",

            },
            {

                description: "–ù–æ–≤—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç - –æ–≥—Ä–æ–º–Ω—ã–π –Ω–æ–≤—ã–π –º–∏—Ä —Å –∫–≤–µ—Å—Ç–∞–º–∏.",
                url: "https://www.nexusmods.com/skyrim/mods/37994",
                type: "quest-mod"

        ];

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –º–æ–¥–∞
        function createModCard(mod) {
            const card = document.createElement('div');
            card.className = `mod-card ${mod.type} fade-in`;
            card.setAttribute('data-mod-url', mod.url);
            
            card.innerHTML = `
                <button class="mod-card-toggle-bg" onclick="toggleBackground(this)" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ñ–æ–Ω">üëÅÔ∏è</button>

                    <p>${mod.description}</p>
                    <a href="${mod.url}" target="_blank">–û—Ç–∫—Ä—ã—Ç—å –Ω–∞ Nexus Mods</a>
                </div>
            `;
            
            return card;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function initializePage() {
            const container = document.getElementById('modsContainer');
            
            demoMods.forEach(mod => {
                const card = createModCard(mod);
                container.appendChild(card);
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        async function loadAllModImages() {
            const loading = document.getElementById('loading');
            const cards = document.querySelectorAll('.mod-card');
            
            loading.style.display = 'block';
            
            for (let i = 0; i < cards.length; i++) {
                const card = cards[i];
                const modUrl = card.getAttribute('data-mod-url');
                
                card.classList.add('loading');
                
                try {
                    const imageUrl = await getModImageFromNexus(modUrl);
                    
                    if (imageUrl) {
                        card.style.setProperty('--bg-image', `url('${imageUrl}')`);
                        card.style.setProperty('--bg-image', `url('${imageUrl}')`, 'important');
                        
                        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–æ–Ω —á–µ—Ä–µ–∑ CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é
                        card.style.setProperty('--bg-image', `url('${imageUrl}')`);
                        card.style.setProperty('--bg-image', `url('${imageUrl}')`, 'important');
                        
                        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Ñ–æ–Ω–∞
                        card.style.backgroundImage = `url('${imageUrl}')`;
                        card.style.backgroundSize = 'cover';
                        card.style.backgroundPosition = 'center';
                        card.style.backgroundRepeat = 'no-repeat';
                        
                        console.log(`–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ –¥–ª—è: ${modUrl}`);
                    }
                } catch (error) {
                    console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è ${modUrl}:`, error);
                }
                
                card.classList.remove('loading');
                
                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –∑–∞–ø—Ä–æ—Å–∞–º–∏
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            loading.style.display = 'none';
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ñ–æ–Ω–∞
        function toggleBackground(button) {
            const card = button.closest('.mod-card');
            card.classList.toggle('bg-hidden');
            
            if (card.classList.contains('bg-hidden')) {
                button.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
                button.title = '–ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ–Ω';
            } else {
                button.textContent = 'üëÅÔ∏è';
                button.title = '–°–∫—Ä—ã—Ç—å —Ñ–æ–Ω';
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤—Å–µ—Ö —Ñ–æ–Ω–æ–≤
        function toggleAllBackgrounds() {
            const cards = document.querySelectorAll('.mod-card');
            const buttons = document.querySelectorAll('.mod-card-toggle-bg');
            
            const allHidden = Array.from(cards).every(card => card.classList.contains('bg-hidden'));
            
            cards.forEach(card => {
                if (allHidden) {
                    card.classList.remove('bg-hidden');
                } else {
                    card.classList.add('bg-hidden');
                }
            });
            
            buttons.forEach(button => {
                if (allHidden) {
                    button.textContent = 'üëÅÔ∏è';
                    button.title = '–°–∫—Ä—ã—Ç—å —Ñ–æ–Ω';
                } else {
                    button.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
                    button.title = '–ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ–Ω';
                }
            });
        }

        // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö —Ñ–æ–Ω–æ–≤
        function clearAllBackgrounds() {
            const cards = document.querySelectorAll('.mod-card');
            
            cards.forEach(card => {
                card.style.backgroundImage = '';
                card.style.backgroundSize = '';
                card.style.backgroundPosition = '';
                card.style.backgroundRepeat = '';
                card.classList.remove('bg-hidden');
            });
            
            const buttons = document.querySelectorAll('.mod-card-toggle-bg');
            buttons.forEach(button => {
                button.textContent = 'üëÅÔ∏è';
                button.title = '–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ñ–æ–Ω';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
